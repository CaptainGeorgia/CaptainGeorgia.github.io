# Site Settings
title: "Elvin Imanli's Portfolio"
email: elvinnn2008@gmail.com
description: "Personal portfolio website showcasing my projects and skills in information systems"
baseurl: "" # empty for username.github.io
url: "https://CaptainGeorgia.github.io"

# Social / Profile Links
github_username: "CaptainGeorgia"
codecademy_username: "eimanli26950"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /:title/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass/SCSS settings
sass:
  style: compressed

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE

# GitHub Pages settings
remote_theme: null  # Remove if using a remote theme

# Collections (for projects, etc.)
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"
